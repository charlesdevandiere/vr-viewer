version: 0.0.{build}
branches:
  only:
  - master
  - develop
environment:
  nodejs_version: 8
install:
- ps: Install-Product node $env:nodejs_version
- cmd: npm install
cache: node_modules
build_script:
- cmd: npm run build
- cmd: npm run package:win
artifacts:
  - path: out/vr-viewer-win32-ia32
    name: vr-viewer
    type: zip
deploy:
  release: vr-viewer-v$(appveyor_build_version)
  provider: GitHub
  auth_token:
    secure: 6D5J4nCiejquPmmCdVQnH20Ei+5CfUWAthEhV48FNbPMsv4W0uQ9/0SxLmEMSSnV
  artifact: vr-viewer
  prerelease: true